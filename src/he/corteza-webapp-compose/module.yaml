    dal:
      title: בסיס מידע
      connection:
        label: חיבור לבסיס מידע
        placeholder: בחירת חיבור לבסיס מידע
        description: שינוי החיבור יאפס את הגדרות רמת הרגישות במודול ובשדות, במידה ורמת הרגישות אינה תואמת לחיבור החדש
      ident:
        label: שם קולקציה או טבלבה בבסיס המידע
        placeholder: compose_record
        description: "שם קולקציה או טבלה בבסיס המידע לניהול הרשומות. ניתן לפצל את המזהה: {{module}} עבור מזהה המודול וכן {{namespace}} עבור מזהה האפליקציה"

      connections:
        fetch-failed: לא ניתן לשלוף חיבורים זמינים


      module-fields:
        label: מיפוי וקידוד שדות המודול
        description: |
          יש להגדיר את אופן האכסון והקריאה של שדות הרשומה מבסיס המידע.
          ברירת המחדל היא לקודד את הערכים ל- JSON ולמור אותם כשדה אחד.
          לחילופין, ניתן להשתמש בעמודות עם שם זהה לשם השדה (עמודה)
          או להשתמש ב- Aias ולשמור את הערך ישירות בעמודה.

      system-fields:
        label: מיפוי וקידוד שדות המערכת
        description: |
          שדות מערכת משמשים לאכון מידע מטה אודות הרשומה.
          יש להגדיר אם להתעלם או לשמור אותם בשדה עם שם זהה (עמודה),
          בעמודה נפרדת (Alias) או לקודד אותם ל- JSON.

      encoding-strategy:
        ident:
          placeholder: Field or database table column name

        strategies:
          plain:
            label: Column
          alias:
            label: Alias
          json:
            label: JSON


    privacy:
      title: הגדרות פרטיות
      sensitivity-level:
        label: רמת רגישות מקסימלית מותרת
        placeholder: בחירת רמת רגישות
        description: רמת רגישות מקסימלית מותרת עבור השדותל במודול, שינוי ערך זה יאפס את רמת רגישות השדות במידה והם לא תואמים
      usage-disclosure:
        label: הצהרת פרטיות ומידע רגיש (מוצג בקונסולת הגדרות הפרטיות)

      sensitivity-levels:
        fetch-failed: לא ניתן לשלוף את רמות הרגישות

    record-revisions:
      title: גרסאות רשומה
      enabled: ניהול גרסאות רשומה
      ident:
        label: מזהה
        placeholder: compose_record_revisions
        description: 'שם קולקציה או טבלה בבסיס המידע לניהול גרסאות רשומה. ניתן לחלק את המזהה: {{module}} עבור מזהה מודול וכן {{namespace}} עבור מזהה אפליקציה'

    validation:
      title: אימות

      record-duplication:
        title: ניטור רשומות כפולות
        strict-fields:
          label: מניעת שדות עם ערכים כפולים
          description: הרשומה לא תעדכן במידה ואותרו ערכים זהים בשדות הנבחרים באחת הרשומות שכבר קיימות במודול
        non-strict-fields:
          label: התראה על שדות עם ערכים כפולים
          description: הרשומה תתעדכן ולמשתמש תוצג התראה כאשר אותרו ערכים זהים בשדות הנבחרים באחת הרשומות שכבר קיימות במודול 

